plugin {
    hyprbars {
        # example config
        bar_height = 20
        bar_color = rgba(003632cc)
        bar_blur = true
        bar_padding = 15
        bar_buttons_alignment = 'left'
        bar_button_padding = 15
        bar_precedence_over_border = true
        bar_title_enabled = false

        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(26aff3), 20, , hyprctl dispatch killactive
        hyprbars-button = rgb(e92797), 20, , hyprctl dispatch togglefloating
        hyprbars-button = rgb(c3cae4), 20, ,
    }
}